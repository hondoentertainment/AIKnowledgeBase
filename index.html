<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Knowledge Hub | Tools 路 Knowledge 路 Podcasts 路 YouTube 路 Training</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Sticky top bar -->
  <header class="topbar">
    <div class="topbar-inner">
      <a href="#" class="logo">
        <span class="logo-icon">&#x2B22;</span>
        AI Knowledge Hub
      </a>
      <nav class="nav-tabs">
        <a href="#tools" class="nav-tab active" data-section="tools">Tools</a>
        <a href="#knowledge" class="nav-tab" data-section="knowledge">Knowledge</a>
        <a href="#podcasts" class="nav-tab" data-section="podcasts">Podcasts</a>
        <a href="#youtube" class="nav-tab" data-section="youtube">YouTube</a>
        <a href="#training" class="nav-tab" data-section="training">Training</a>
      </nav>
      <div class="topbar-actions">
        <button id="search-toggle" class="icon-btn" aria-label="Toggle search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        </button>
        <button id="theme-btn" class="icon-btn" aria-label="Toggle theme" aria-pressed="true">
          <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
          <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
        </button>
      </div>
    </div>
    <!-- Expandable search bar -->
    <div class="search-bar" id="search-bar">
      <div class="search-bar-inner">
        <svg class="search-bar-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        <input type="search" id="search" placeholder="Search tools, articles, podcasts, videos, training..." aria-label="Search">
      </div>
    </div>
  </header>

  <!-- Featured banner -->
  <section class="featured" id="featured">
    <div class="featured-inner" id="featured-row">
      <!-- Populated by JS -->
    </div>
  </section>

  <main class="main">
    <!-- Tools -->
    <section id="tools" class="section">
      <div class="section-header">
        <h2 class="section-title">AI Tools <span class="section-count" id="tools-count"></span></h2>
      </div>
      <div class="card-grid" id="tools-grid"></div>
    </section>

    <!-- Knowledge -->
    <section id="knowledge" class="section">
      <div class="section-header">
        <h2 class="section-title">Knowledge <span class="section-count" id="knowledge-count"></span></h2>
      </div>
      <div class="card-grid" id="knowledge-grid"></div>
    </section>

    <!-- Podcasts -->
    <section id="podcasts" class="section">
      <div class="section-header">
        <h2 class="section-title">Podcasts <span class="section-count" id="podcasts-count"></span></h2>
      </div>
      <div class="card-grid" id="podcasts-grid"></div>
    </section>

    <!-- YouTube -->
    <section id="youtube" class="section">
      <div class="section-header">
        <h2 class="section-title">YouTube <span class="section-count" id="youtube-count"></span></h2>
      </div>
      <div class="card-grid" id="youtube-grid"></div>
    </section>

    <!-- Training -->
    <section id="training" class="section">
      <div class="section-header">
        <h2 class="section-title">Training <span class="section-count" id="training-count"></span></h2>
      </div>
      <div class="card-grid" id="training-grid"></div>
    </section>
  </main>

  <footer class="footer">
    <span class="footer-logo">&#x2B22;</span>
    <p>AI Knowledge Hub &mdash; 2026</p>
  </footer>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
