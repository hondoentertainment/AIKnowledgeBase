<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&display=swap" rel="stylesheet">

  <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'%3E%3Crect width='180' height='180' rx='36' fill='%23c45c3e'/%3E%3Cpath d='M90 52l18 36 40 7-29 29 7 40-36-18-36 18 7-40-29-29 40-7z' fill='white'/%3E%3C/svg%3E">

<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <div id="header-root"></div>
  <script src="header.js"></script>
  <script>Header.render({ variant: "auth", authTabs: [{ href: "index.html", label: "Home", active: false }, { href: "login.html", label: "Log in", active: false }, { href: "register.html", label: "Sign up", active: true }] });</script>
  <script src="theme.js"></script>

  <main id="main-content" class="auth-main">
    <section class="auth-card" aria-labelledby="auth-heading">
      <h1 id="auth-heading" class="auth-title">Create account</h1>
      <p class="auth-intro">Sign up to save your stack and access Admin.</p>
      <p class="auth-local-notice">Accounts and data are stored on this device only. Use <a href="profiles.html">Profiles</a> to export a backup.</p>

      <form id="register-form" class="auth-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com" aria-required="true" aria-describedby="auth-error" aria-invalid="false">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" aria-required="true" aria-describedby="auth-error password-requirements" aria-invalid="false">
        <p id="password-requirements" class="auth-hint">At least 8 characters, one letter, and one number.</p>

        <label for="password-confirm">Confirm password</label>
        <input type="password" id="password-confirm" name="passwordConfirm" required autocomplete="new-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" aria-required="true" aria-describedby="auth-error" aria-invalid="false">

        <p id="auth-error" class="auth-error" role="alert" aria-live="polite" style="display:none"></p>

        <button type="submit" id="submit-btn" class="auth-btn">Create account</button>
      </form>

      <div class="auth-links">
        <a href="login.html" class="auth-link">Already have an account? Log in</a>
      </div>
    </section>
  </main>

  <!-- Mobile bottom navigation -->
  <nav class="bottom-nav" aria-label="Mobile navigation">
    <div class="bottom-nav-inner">
      <a href="index.html" class="bottom-nav-item">
        <span class="bottom-nav-icon" aria-hidden="true">üè†</span>
        <span class="bottom-nav-label">Home</span>
      </a>
      <a href="tools.html" class="bottom-nav-item">
        <span class="bottom-nav-icon" aria-hidden="true">üîß</span>
        <span class="bottom-nav-label">Tools</span>
      </a>
      <button type="button" class="bottom-nav-item" id="bottom-search-btn" aria-label="Search">
        <span class="bottom-nav-icon" aria-hidden="true">üîç</span>
        <span class="bottom-nav-label">Search</span>
      </button>
      <a href="stack.html" class="bottom-nav-item">
        <span class="bottom-nav-icon" aria-hidden="true">üìö</span>
        <span class="bottom-nav-label">My Stack</span>
      </a>
      <button type="button" class="bottom-nav-item" id="bottom-more-btn" aria-label="More pages">
        <span class="bottom-nav-icon" aria-hidden="true">‚ò∞</span>
        <span class="bottom-nav-label">More</span>
      </button>
    </div>
  </nav>

  <div class="nav-backdrop" id="nav-backdrop" aria-hidden="true"></div>

  <script src="auth.js"></script>
  <script>
    (function () {
      if (window.Auth && window.Auth.isLoggedIn()) {
        window.location.href = "index.html";
        return;
      }

      const form = document.getElementById("register-form");
      const errorEl = document.getElementById("auth-error");
      const submitBtn = document.getElementById("submit-btn");

      function showError(msg) {
        errorEl.textContent = msg;
        errorEl.style.display = "block";
        document.getElementById("password")?.focus();
        ["email", "password", "password-confirm"].forEach((id) => document.getElementById(id)?.setAttribute("aria-invalid", "true"));
      }
      function hideError() {
        errorEl.textContent = "";
        errorEl.style.display = "none";
        ["email", "password", "password-confirm"].forEach((id) => document.getElementById(id)?.setAttribute("aria-invalid", "false"));
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideError();

        const password = document.getElementById("password").value;
        const passwordConfirm = document.getElementById("password-confirm").value;

        if (password !== passwordConfirm) {
          showError("Passwords do not match.");
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = "Creating‚Ä¶";

        const email = document.getElementById("email").value;
        const result = await window.Auth.register(email, password);

        if (result.ok) {
          window.location.href = "login.html?registered=1";
          return;
        }

        showError(result.error || "Registration failed.");
        submitBtn.disabled = false;
        submitBtn.textContent = "Create account";
      });
    })();
  </script>
</body>
</html>
