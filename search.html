  <script>
    (function () {
      if (document.body.dataset.page !== 'search') return;
      const navToggle = document.getElementById("nav-toggle");
      const navTabs = document.querySelector(".nav-tabs");
      const backdrop = document.getElementById("nav-backdrop");
      if (navToggle && navTabs) { navToggle.addEventListener("click", () => { navTabs.classList.toggle("open"); navToggle.setAttribute("aria-expanded", navTabs.classList.contains("open")); document.body.classList.toggle("nav-open", navTabs.classList.contains("open")); if (backdrop) { backdrop.style.display = navTabs.classList.contains("open") ? "block" : ""; backdrop.classList.toggle("visible", navTabs.classList.contains("open")); } }); if (backdrop) backdrop.addEventListener("click", () => { navTabs.classList.remove("open"); navToggle.setAttribute("aria-expanded", "false"); if (backdrop) { backdrop.style.display = ""; backdrop.classList.remove("visible"); } }); }
      const backToTop = document.getElementById("back-to-top");
      if (backToTop) { window.addEventListener("scroll", () => backToTop.classList.toggle("hidden", window.scrollY < 400), { passive: true }); backToTop.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" })); backToTop.classList.toggle("hidden", window.scrollY < 400); }
      document.addEventListener("keydown", (e) => {
        if (e.key === "/" && document.activeElement !== document.getElementById("search")) {
          e.preventDefault();
          const el = document.getElementById("search");
          if (el) el.focus();
        }
      });
    })();
