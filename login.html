<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Log in — AI Knowledge Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Syne:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script>document.documentElement.setAttribute("data-theme", localStorage.getItem("theme")||"dark");</script>
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <header class="topbar">
    <div class="topbar-inner">
      <a href="index.html" class="logo">
        <span class="logo-icon">&#x2B22;</span>
        AI Knowledge Hub
      </a>
      <nav class="nav-tabs">
        <a href="index.html" class="nav-tab">Home</a>
        <a href="login.html" class="nav-tab active">Log in</a>
      </nav>
      <button id="theme-btn" class="icon-btn" aria-label="Toggle theme">
        <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
        <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
      </button>
    </div>
  </header>

  <main id="main-content" class="auth-main">
    <section class="auth-card" aria-labelledby="auth-heading">
      <h1 id="auth-heading" class="auth-title">Log in</h1>
      <p class="auth-intro" id="auth-intro">Sign in to access Admin and your personalized stack.</p>
      <p class="auth-success-msg" id="auth-success-msg" style="display:none">Account created. Log in below.</p>

      <form id="login-form" class="auth-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com" aria-required="true">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••••" aria-required="true">

        <p id="auth-error" class="auth-error" role="alert" aria-live="polite" style="display:none"></p>

        <button type="submit" id="submit-btn" class="auth-btn">Log in</button>
      </form>

      <div class="auth-links">
        <a href="forgot-password.html" class="auth-link">Forgot password?</a>
        <span class="auth-link-sep">·</span>
        <a href="register.html" class="auth-link">Create account</a>
      </div>
    </section>
  </main>

  <script src="auth.js"></script>
  <script>
    (function () {
      const themeBtn = document.getElementById("theme-btn");
      if (themeBtn) {
        themeBtn.addEventListener("click", () => {
          const cur = document.documentElement.getAttribute("data-theme");
          const next = cur === "dark" ? "light" : "dark";
          document.documentElement.setAttribute("data-theme", next);
          localStorage.setItem("theme", next);
        });
      }
    })();
  </script>
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      if (params.get("registered") === "1") {
        const successEl = document.getElementById("auth-success-msg");
        if (successEl) successEl.style.display = "block";
      }
      if (params.get("reset") === "1") {
        const intro = document.getElementById("auth-intro");
        if (intro) intro.textContent = "Password reset successfully. Log in with your new password.";
      }
      if (window.Auth && window.Auth.isLoggedIn()) {
        const returnTo = new URLSearchParams(window.location.search).get("return") || "index.html";
        window.location.href = returnTo;
        return;
      }

      const form = document.getElementById("login-form");
      const errorEl = document.getElementById("auth-error");
      const submitBtn = document.getElementById("submit-btn");

      function showError(msg) {
        errorEl.textContent = msg;
        errorEl.style.display = "block";
      }
      function hideError() {
        errorEl.textContent = "";
        errorEl.style.display = "none";
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideError();
        submitBtn.disabled = true;
        submitBtn.textContent = "Signing in…";

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const result = await window.Auth.login(email, password);

        if (result.ok) {
          const returnTo = new URLSearchParams(window.location.search).get("return") || "index.html";
          window.location.href = returnTo;
          return;
        }

        showError(result.error || "Login failed.");
        submitBtn.disabled = false;
        submitBtn.textContent = "Log in";
      });
    })();
  </script>
</body>
</html>
