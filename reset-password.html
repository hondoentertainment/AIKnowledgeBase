<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Set new password — AI Knowledge Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Syne:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <header class="topbar">
    <div class="topbar-inner">
      <a href="index.html" class="logo">
        <span class="logo-icon">&#x2B22;</span>
        AI Knowledge Hub
      </a>
      <nav class="nav-tabs">
        <a href="index.html" class="nav-tab">Home</a>
        <a href="login.html" class="nav-tab">Log in</a>
      </nav>
    </div>
  </header>

  <main id="main-content" class="auth-main">
    <section class="auth-card" aria-labelledby="auth-heading">
      <h1 id="auth-heading" class="auth-title">Set new password</h1>
      <p class="auth-intro">Enter your new password below.</p>

      <div id="invalid-token" class="auth-error auth-error-block" style="display:none">
        <p>This reset link is invalid or has expired.</p>
        <a href="forgot-password.html" class="auth-link">Request a new link</a>
      </div>

      <form id="reset-form" class="auth-form">
        <label for="password">New password (6+ characters)</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6" placeholder="••••••••" aria-required="true">

        <label for="password-confirm">Confirm new password</label>
        <input type="password" id="password-confirm" name="passwordConfirm" required autocomplete="new-password" placeholder="••••••••" aria-required="true">

        <p id="auth-error" class="auth-error" role="alert" aria-live="polite" style="display:none"></p>

        <button type="submit" id="submit-btn" class="auth-btn">Set password</button>
      </form>

      <div class="auth-links">
        <a href="login.html" class="auth-link">Back to log in</a>
      </div>
    </section>
  </main>

  <script src="auth.js"></script>
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      const invalidEl = document.getElementById("invalid-token");
      const formWrap = document.querySelector(".auth-form");
      const form = document.getElementById("reset-form");
      const errorEl = document.getElementById("auth-error");
      const submitBtn = document.getElementById("submit-btn");

      if (!token || !window.Auth.validateResetToken(token)) {
        invalidEl.style.display = "block";
        form.style.display = "none";
        document.querySelector(".auth-intro").style.display = "none";
        return;
      }

      function showError(msg) {
        errorEl.textContent = msg;
        errorEl.style.display = "block";
      }
      function hideError() {
        errorEl.textContent = "";
        errorEl.style.display = "none";
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideError();

        const password = document.getElementById("password").value;
        const passwordConfirm = document.getElementById("password-confirm").value;

        if (password !== passwordConfirm) {
          showError("Passwords do not match.");
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = "Updating…";

        const result = await window.Auth.resetPassword(token, password);

        if (result.ok) {
          window.location.href = "login.html?reset=1";
          return;
        }

        showError(result.error || "Failed to reset password.");
        submitBtn.disabled = false;
        submitBtn.textContent = "Set password";
      });
    })();
  </script>
</body>
</html>
