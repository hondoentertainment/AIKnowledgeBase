  <script>
    (function () {
      const navLogin = document.getElementById("nav-login");
      const authWrap = document.getElementById("auth-user-wrap");
      const authEmail = document.getElementById("auth-user-email");
      const navLogout = document.getElementById("nav-logout");
      if (!navLogin || !authWrap) return;
      function updateAuthNav() {
        const session = window.Auth && window.Auth.getSession();
        const isAdmin = window.Auth && window.Auth.isAdmin();
        if (session) { navLogin.style.display = "none"; authWrap.style.display = "inline-flex"; if (authEmail) authEmail.textContent = session.email; }
        else { navLogin.style.display = "block"; authWrap.style.display = "none"; }
        const navAdmin = document.getElementById("nav-admin");
        const footerAdmin = document.getElementById("footer-admin");
        const footerAdminSep = document.getElementById("footer-admin-sep");
        if (navAdmin) navAdmin.style.display = session && !isAdmin ? "none" : "";
        if (footerAdmin) footerAdmin.style.display = session && !isAdmin ? "none" : "";
        if (footerAdminSep) footerAdminSep.style.display = session && !isAdmin ? "none" : "";
      }
      updateAuthNav();
      window.addEventListener("auth-changed", updateAuthNav);
      if (navLogout) navLogout.addEventListener("click", () => window.Auth.logout());
    })();
  </script>
